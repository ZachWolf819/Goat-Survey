<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wolf Acres Survey Form</title>
  </head>
  
    <h1 id="title">Wolf Acres Survey Form</h1>
  
  <p id="description">Please take a moment to fill out a brief survey about our farm below!</p>
  
  <form id="survey-form">
    <fieldset>
    <div class="forms">
    <label id="name-label" for="name">Enter Your First Name:</label>
    <input id="name" name="name" type="text" placeholder="Enter First Name Here..." required />
    <label for="last-name">Enter Your Last Name:</label> 
      <input id="last-name" name="last-name" type="text" placeholder="Enter Last Name Here..." required />
      <label id="email-label" for="email">Enter Your Email:</label>
      <input id="email" name="email" type="email" placeholder="Enter Email Here..." required>
      <label id="age-label" for="age">Enter Your Age:</label>
      <input id="age" name="age" type="number" placeholder="Enter Age Here..." required>
   </div>
   </fieldset>
 
 <fieldset>
   <div class="forms2">
     <label id="number-label" for="number">Rate Wolf Acres on a scale of 1-10! (10 BEING THE BEST!!!)</label>
     <input id="number" type="number" max="10" min="1" placeholder="10">
     <label for="flavors">Which flavor goat cheese is your favorite?</label>
     <select id="dropdown" name="flavors">
    <option value="Blueberry">Blueberry</option>
    <option value="Strawberry">Strawberry</option>
    <option value="Dill and Garlic">Dill and Garlic</option>
    <option value="Everything Bagel">Everything Bagel</option>
    <option value="Herbs">Herbs</option>
    <option value="Plain">Plain</option>
    <option value="Red Pepper Flake">Red Pepper Flake</option>
    <option value="Cowboy Candy">Cowboy Candy</option>
  </select>
  <label for="q1-a1">Have you ever had goat cheese before?</label>
    <input type="radio" id="q1-a1" name="q1" value="yes" checked>Yes</input>
    
    <label for="q1-a2"></label>
      <input type="radio" id="q1-a2" name="q1" value="No" checked>No</input>
      
      
      <label for="q2-a1">Did you like our Goat Cheese?</label>
        <input id="q2-a1" name="q2" value="yes" type="checkbox" checked>Yes</input>
    
    <label for="q2-a2"></label>
      <input id="q2-a2" name="q2" value="No" type="checkbox" checked />No</input>
      </div>
      </fieldset>
      
      <fieldset>
        <div class="forms3">
          <label for="comments">Please leave us comments and recommendations!!!</label>
            <textarea id="comments" name="comments" rows="5" cols="24" placeholder="Leave your comments here...">
            </textarea>
            </label>
            <input type ="submit" id="submit" />
            </div>
            </fieldset>
            </form>
            </html>
